# EntityProvider properties
assignment=Represents assignments for a given site.
assignment.action.deepLinkWithPermissions=The action takes assignment reference, and boolean value for allowReadAssignment, allowAddAssignment, allowSubmitAssignment and returns the deepLink url. Here is the request url pattern\: /direct/assignment/deepLinks/{assignment_ref} with parameters {bool_allowRead}, {bool_allowAdd} and {bool_allowSubmit}
assignment.action.deepLink=The action takes assignment reference, returns the deepLink url for current user. Here is the request url pattern\: /direct/assignment/deepLinks/{assignment_ref}
assignment.action.annc=The action takes assignment reference, and returns information about assignment for announcement integration. The assignment information includes assignment object, context, assignmentId, assignmentTitle, assignmentUrl. Here is the request url pattern\: /direct/assignment/annc/{assignment_ref} with paramter {messageId}
assignment.action.site=Retrieve the assignments for a site. The request url pattern\: /direct/assignment/site/{siteId}.{format}.gradebookItemId returns data in 3 different format 1) ""- if an assignment is not associated with gradebook 2) "{String-of gradebookItem name}"- when Associate an assignment with existing Gradebook item 3)"/assignment/a/{site_id}/{assignment-id}"- when Adding Assignment to Gradebook.
assignment.action.item=Retrieve an assignment specified by the assignment id. The request url pattern\: /direct/assignment/item/{assignmentId}.{format}
assignment.action.my=Retrieve all my assignments for all of my sites. The request url pattern\: /direct/assignment/my.{format}

