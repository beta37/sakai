# EntityProvider properties
announcement=Vertegenwoordigd mededelingen in een werkruimte (inclusief samengevoegde mededelingen) of alle mededelingen voor een gebruiker. Bevat ook Mededeling van de Dag en openbare mededelingen. Er zijn twee optionele URL parameters beschikbaar\: 'n' om het aantal geretourneerde mededelingen in te stellen en 'd' om het aantal dagen in het verleden in te stellen. De standaard waarden zijn n\=3 en d\=10. Bijvoorbeeld /announcements/site/mercury.json?n\=20&amp;d\=100 20 mededelingen op van de laatste 100 dagen.
announcement.action.site=Haal de mededelingen op voor een werkruimte. Als u niet ingelugd bent worden alleen de openbare mededelingen voor de werkruimte opgehaald.
announcement.action.user=Haal alle mededelingen voor de huidige gebruiker op. Als u niet ingelogd bent worden alleen de Mededelingen van de Dag opgehaald.
announcement.action.motd=Haal alleen de Mededeling van de Dag op.
announcement.action.msg=Mededeling ophalen gebaseerd op het pad dat wordt gebruikt door de announcements service, d.w.z /announcement/msg/{siteId}/{channelId}/{announcementId}. Context is normaal gesproken het site-Id en het channelId is standaard "main" tenzij er meerdere kanalen in een site zijn. Bijvoorbeeld\: /announcement/msg/21b1984d-af58-43da-8583-f4adee769aa2/main/5641323b-761a-4a4d-8761-688f4928141b
announcement.action.message=Mededeling ophalen op basis van een gegeven SiteId en MessageId. Bijvoorbeeld /announcement/message/{siteId}/{msgId}

