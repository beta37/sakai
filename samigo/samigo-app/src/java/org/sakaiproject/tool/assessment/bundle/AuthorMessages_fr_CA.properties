# MC what's this link
mc_whats_this_main_text=La correction de ces questions d\u00e9pend du type de question s\u00e9lectionn\u00e9.
mcsc_whats_this_text_no_partial_credit=<p>Il s\u2019agit de l\u2019option par d\u00e9faut o\u00f9 les \u00e9tudiants peuvent s\u00e9lectionner un seul choix de r\u00e9ponse. Ils obtiennent les points complets s\u2019ils choisissent la r\u00e9ponse correcte et aucun point s\u2019ils choisissent tout autre choix de r\u00e9ponse.</p><p>Si vous voulez p\u00e9naliser les \u00e9tudiants qui ont choisi une mauvaise r\u00e9ponse, veuillez saisir la valeur dans la zone \u00abS\u00e9lection pour pointage n\u00e9gatif pour r\u00e9ponse incorrecte\u00bb. Cette valeur est le pointage n\u00e9gatif de la question lorsqu\u2019un \u00e9tudiant choisit une mauvaise r\u00e9ponse.  Par exemple, si  vous d\u00e9finissez 2  comme le pointage n\u00e9gatif, les \u00e9tudiants qui ont choisi la mauvaise r\u00e9ponse vont obtenir un r\u00e9sultat de -2 \u00e0 cette question.</p>
mcss_whats_this_text=Veuillez s\u00e9lectionner cette option si plusieurs r\u00e9ponses sont correctes et vous voulez donner tous les points aux \u00e9tudiants qui ont s\u00e9lectionn\u00e9 <b>au moins une</b> de ces r\u00e9ponses. Par exemple, parmi les r\u00e9ponses A, B, C et D, vous d\u00e9finissez A et B comme \u00e9tant les bonnes r\u00e9ponses. Un \u00e9tudiant qui a r\u00e9pondu A <b>ou</b> B obtient tous les points tandis qu\u2019un \u00e9tudiant qui choisit C ou D n\u2019aura pas de point \u00e0 cette question.
mcms_whats_this_text=S\u00e9lectionnez cette option si vous voulez que les \u00e9tudiants choisissent <b>tous</b> les choix de r\u00e9ponses correctes afin de recevoir le pointage total. Ils recevront des points partiels s\u2019ils s\u00e9lectionnent  une seule r\u00e9ponse correcte et seront p\u00e9nalis\u00e9s pour une r\u00e9ponse incorrecte. Par exemple, question 1 vaut 10 points et contient les choix A, B, C et D o\u00f9 A et B sont d\u00e9finis comme \u00e9tant les bonnes r\u00e9ponses. Chaque \u00e9l\u00e9ment de r\u00e9ponse fournit donc 5 points. L\u2019\u00e9tudiant est p\u00e9nalis\u00e9 par la m\u00eame valeur pour chaque r\u00e9ponse incorrecte.

