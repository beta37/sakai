default_lead_in_statement=Pour chacun des \u00e0l\u00e0ments ci-dessous, s\u00e0lectionner le choix de r\u00e0ponse le plus appropri\u00e0. Chaque choix de r\u00e0ponse peut \u00eatre utilis\u00e0 une fois, plus d'une fois, ou jamais.
