note_point_value_for_question=NOTE\: Optionel \: ce pointage sera celui adopt\u00e9 m\u00eame s'il est diff\u00e9rent du pointage d\u00e9fini dans la r\u00e9serve de questions
defining_answers=<b>D\u00e9finir les r\u00e9ponses</b>
fib_note_1=Mettre les r\u00e9ponses souhait\u00e9es entre accolades "{}". <br/>Ex. Avoir un {chat} dans la gorge.
fib_note_2=Ins\u00e9rer un trait vertical "|" entre les r\u00e9ponses acceptables. <br/>Ex. {IBM|Int''l Business Machine|I.B.M} est une soci\u00e9t\u00e9 informatique.
fib_note_3=Ins\u00e9rer un ast\u00e9risque (*) pour un ou plusieurs caract\u00e8res de remplacement. <br/>Ex. Avoir un {c*} dans la gorge. L'\u00e9tudiant qui \u00e9crirait "chas" ou "caht" aurait la bonne r\u00e9ponse.
note_defining_answers=Mettre les r\u00e9ponses num\u00e9riques souhait\u00e9es entre accolades "{}". Ex. 3*3\={9}
range=Ins\u00e9rer un trait vertical "|" pour sp\u00e9cifier un intervalle acceptable.
range_example=Ex. Le prix est {12.2|14.5}. Toute r\u00e9ponse entre 12.2 et 14.5 sera consid\u00e9r\u00e9e valide.
scientific_notataion=<b>Notation scientifique\:</b> Utiliser un point pour la notation d\u00e9cimale et la lettre "E" ou "e" comme exposant.
scientific_notataion_example=Ex\: {6.022E23} pour exprimer le nombre d''Avogadro
complex_numbers=<b>Les \u00e9quations</b> doivent prendre la forme (a + bi) o\u00f9 "a" et "b" ont des valeurs explicites.
complex_numbers_example=Ex. {1+1i} est valide tandis que {1+i} ne l''est pas. De m\u00eame,  {0+9i} est valide tandis que {9i} ne l''est pas.
accepted_characters=<b>Caract\u00e8res acceptables</b>
note_accepted_fin_1=Seuls les nombres, les s\u00e9parateurs de d\u00e9cimal (virgule ou point), les signes + ou - (ex. -5) et les espaces (ex. 5 000) sont permis \u00e0 l'int\u00e9rieur des accolades.
note_accepted_fin_2=Tous les autres caract\u00e8res doivent \u00eatre plac\u00e9s \u00e0 l''ext\u00e9rieur des accolades ex. 3/10 \= {30}%
note_accepted_fin_3=Lorsqu''on d\u00e0finit une plange de valeurs, la valeur pr\u00e9c\u00e9dent le trait vertical "|" doit \u00eatre plus petite que la valeur apr\u00e8s <br/>le trait vertical (i.e., {12.2|14.5}).
for_example_accepted_fin=Par exemple\: 3/10\= {30}% (Seulement 30 devra \u00eatre entr\u00e9 dans le champ de r\u00e9ponse.)
